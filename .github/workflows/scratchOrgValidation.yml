# Unique name for this workflow
name: SfdxValidation

# Definition when the workflow should run
on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
        paths-ignore:
            - 'sfdx-project.json'
            - 'README.md'
# Jobs to be executed
jobs:
    scratch-org-test:
        runs-on: ubuntu-latest
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v2
              
          # Store secret for dev hub
            - name: "Populate auth file with DEVHUB_SFDX_URL secret"
              shell: bash
              run: echo ${{ secrets.TEST_URL}} > ./TEST_URL.txt
              
          # Print Secret
            - name: "Print Secret2"
              shell: bash
              run: echo ${{ secrets.TEST_URL}}
              
          # Print File
            - name: "Print Secret"
              shell: bash
              run: echo "$(./TEST_URL.txt)"

          # Authenticate dev hub
            - name: "Authenticate Dev Hub"
              run: sfdx auth:sfdxurl:store -f ./TEST_URL.txt -a devhub -d

          # Remove auth file
            - name: "Remove auth file"
              run: rm -f ./TEST_URL.txt

            # Create scratch org
            - name: 'Create scratch org'
              run: sfdx force:org:create -f ./config/project-scratch-def.json -a scratch-org -s -d 1

            # Deploy source to scratch org
            - name: 'Push source to scratch org'
              run: sfdx force:source:push
              
            # Run Apex tests in scratch org
            - name: 'Run Apex tests'
              run: sfdx force:apex:test:run -c -r human -d ./tests/apex -w 20

            # Delete temporary test file that Codecov is unable to parse
            - name: 'Delete coverage file (temporary step)'
              run: rm ./tests/apex/test-result-707*-codecoverage.json

            # Housekeeping
            - name: 'Delete scratch org'
              if: always()
              run: sfdx force:org:delete -p -u scratch-org
