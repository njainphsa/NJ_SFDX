# Unique name for this workflow
name: sandboxValidation

# Definition when the workflow should run
on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
        paths-ignore:
            - 'sfdx-project.json'
            - 'README.md'
# Jobs to be executed
jobs:
    sandbox-org-test:
        runs-on: ubuntu-latest
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v2
              
          # Store secret for dev hub
            - name: "Populate auth file with Sanbox_SFDX_URL secret"
              shell: bash
              run: echo ${{ secrets.SB_URL}} > ./SB_URL.txt
              
          # Authenticate dev hub
            - name: "Authenticate Dev Hub"
              run: sfdx auth:sfdxurl:store -f ./SB_URL.txt -a sb -d

          # Covert to mdapi
            - name: "Convert to mdapi"
              run: sfdx force:source:convert -r force-app/ -d ./mkdir
              
          # deploy to mdapi
            - name: "Convert to mdapi"
              run: sfdx force:mdapi:deploy -d ./mkdir -w 100 -l RunSpecifiedTests -r AccountServiceTest -c -u sb
              
              
              
              


            
